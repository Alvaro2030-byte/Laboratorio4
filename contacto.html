    <body>

        <h1>Formulario de Contacto</h1>

        <form id="contactoForm">

            <label for="nombre">Nombre (máximo 20 caracteres):</label>
            <input type="text" id="nombre" name="nombre" maxlength="20" required>

            <label for="apellido">Apellido (máximo 20 caracteres) :</label>
            <input type="text" id="apellido" name="apellido" maxlength="20" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="ejemplo: 111-234-5678" onfocus="this.placeholder = ''">

            <label for="edad">Edad mínimo 16 y máximo 120 años:</label>
            <input type="number" id="edad" name="edad" min="16" max="120">

            <label for="direccion">Dirección:</label>
            <textarea id="direccion" name="direccion"></textarea>

            <label for="provincia">Provincia:</label>
            <input type="text" id="provincia" name="provincia" list="provincias">

            <datalist id="provincias">
                <option value="Neuquén">
                <option value="Río Negro">
                <option value="Chubut">
                <option value="Santa Cruz">
                <option value="Tierra del Fuego">
            </datalist>

            <label for="codigoPostal">Código Postal
                (A1234ABC):</label>
            <input type="text" id="codigoPostal" name="codigoPostal" pattern="[A-Z]\d{4}[A-Z]{3}">

            <fieldset>
                <label>
                    Correo electrónico
                    <input type="radio" name="contacto" value="email" checked>
                </label>
                <label>
                    Correo postal
                    <input type="radio" name="contacto" value="postal">
                </label>
                <label>
                    Teléfono
                    <input type="radio" name="contacto" value="telefono">
                </label>
            </fieldset>

            <fieldset>
                <label>
                    Noticias
                    <input type="checkbox" name="suscripcion" value="noticias">
                </label>
                <label>
                    Promociones
                    <input type="checkbox" name="suscripcion" value="promociones">
                </label>
                <label>
                    Alertas
                    <input type="checkbox" name="suscripcion" value="alertas" checked>
                </label>
                <label>
                    Eventos
                    <input type="checkbox" name="suscripcion" value="eventos">
                </label>
            </fieldset>

            <button type="submit">Cargar</button>
        </form>

        <script>
        <script src="script.js"></script>    

        <h2>Resumen de tu solicitud</h2>

            </tr>

            </tr>

            </tr>

            </tr>

            </tr>
